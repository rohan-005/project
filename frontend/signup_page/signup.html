<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        .error-message {
            color: #ff3333;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .loading {
            display: none;
            margin-left: 10px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
        .password-strength {
            height: 4px;
            background: #ddd;
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: transparent;
            transition: width 0.3s, background 0.3s;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .name-fields {
            display: flex;
            gap: 15px;
        }
        .name-fields .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="leftbar">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <div class="rightbar">
        <div class="login-box">
            <h1>Create an account</h1>
            <p>Already have an account? <a href="../loginpage/loginpage.html">Log in</a></p>

            <form class="form" id="signupForm">
                <div class="name-fields">
                    <div class="form-group">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                        <div class="error-message" id="firstName-error"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                        <div class="error-message" id="lastName-error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <input type="password" name="password" id="signup-password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" required>
                        <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>

                <div class="tickcheckbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to Terms & Conditions</label>
                    <div class="error-message" id="terms-error"></div>
                </div>

                <div class="createaccount">
                    <button type="submit" id="submit-btn">
                        <span id="signup-text">Create account</span>
                        <span class="loading" id="signup-loading">Loading...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading">Creating account...</span>';
        
            try {
                const formData = new FormData(e.target);
                const response = await fetch('../../backend/signup.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirect on success
                    window.location.href = result.redirect || '../index.html';
                } else {
                    // Show error message in the appropriate field
                    if (result.field) {
                        const errorElement = document.getElementById(`${result.field}-error`);
                        if (errorElement) {
                            errorElement.textContent = result.message;
                            errorElement.style.display = 'block';
                        } else {
                            showErrorPopup(result.message || 'Signup failed');
                        }
                    } else {
                        showErrorPopup(result.message || 'Signup failed');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showErrorPopup('Signup failed. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Create account</span>';
            }
        });
        
        function showErrorPopup(message) {
            // Create popup if it doesn't exist
            let popup = document.getElementById('error-popup');
            if (!popup) {
                popup = document.createElement('div');
                popup.id = 'error-popup';
                popup.style.position = 'fixed';
                popup.style.top = '20px';
                popup.style.right = '20px';
                popup.style.backgroundColor = '#ff3333';
                popup.style.color = 'white';
                popup.style.padding = '15px';
                popup.style.borderRadius = '5px';
                popup.style.zIndex = '1000';
                popup.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                document.body.appendChild(popup);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    popup.remove();
                }, 5000);
            }
            popup.textContent = message;
        }
        </script>
</body>
</html>
