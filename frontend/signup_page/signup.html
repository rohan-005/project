<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        .error-message {
            color: #ff3333;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .loading {
            display: none;
            margin-left: 10px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
        .password-strength {
            height: 4px;
            background: #ddd;
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: transparent;
            transition: width 0.3s, background 0.3s;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .name-fields {
            display: flex;
            gap: 15px;
        }
        .name-fields .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="leftbar">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <div class="rightbar">
        <div class="login-box">
            <h1>Create an account</h1>
            <p>Already have an account? <a href="../loginpage/loginpage.html">Log in</a></p>

            <form class="form" id="signupForm">
                <div class="name-fields">
                    <div class="form-group">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                        <div class="error-message" id="firstName-error"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                        <div class="error-message" id="lastName-error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <input type="password" name="password" id="signup-password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" required>
                        <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>

                <div class="tickcheckbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to Terms & Conditions</label>
                    <div class="error-message" id="terms-error"></div>
                </div>

                <div class="createaccount">
                    <button type="submit" id="submit-btn">
                        <span id="signup-text">Create account</span>
                        <span class="loading" id="signup-loading">Loading...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('password-strength-bar');
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            // Lowercase check
            if (/[a-z]/.test(password)) strength += 1;
            // Uppercase check
            if (/[A-Z]/.test(password)) strength += 1;
            // Number check
            if (/[0-9]/.test(password)) strength += 1;
            // Special char check
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            const width = (strength / 5) * 100;
            let color;
            
            if (strength <= 1) color = '#ff3333';
            else if (strength <= 3) color = '#ffcc00';
            else color = '#33cc33';
            
            strengthBar.style.width = `${width}%`;
            strengthBar.style.background = color;
        }

        document.getElementById('signup-password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            // Show loading state
            document.getElementById('signup-text').style.display = 'none';
            document.getElementById('signup-loading').style.display = 'inline';
            document.getElementById('submit-btn').disabled = true;

            // Client-side validation
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('signup-password').value,
                confirmPassword: document.getElementById('confirm-password').value,
                terms: document.getElementById('terms').checked
            };

            let isValid = true;

            if (!formData.firstName) {
                showError('firstName-error', 'First name is required');
                isValid = false;
            }

            if (!formData.lastName) {
                showError('lastName-error', 'Last name is required');
                isValid = false;
            }

            if (!formData.email) {
                showError('email-error', 'Email is required');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                showError('email-error', 'Invalid email format');
                isValid = false;
            }

            if (!formData.password) {
                showError('password-error', 'Password is required');
                isValid = false;
            } else if (formData.password.length < 8) {
                showError('password-error', 'Password must be at least 8 characters');
                isValid = false;
            }

            if (!formData.confirmPassword) {
                showError('confirmPassword-error', 'Please confirm your password');
                isValid = false;
            } else if (formData.password !== formData.confirmPassword) {
                showError('confirmPassword-error', 'Passwords do not match');
                isValid = false;
            }

            if (!formData.terms) {
                showError('terms-error', 'You must agree to the terms');
                isValid = false;
            }

            if (!isValid) {
                document.getElementById('signup-text').style.display = 'inline';
                document.getElementById('signup-loading').style.display = 'none';
                document.getElementById('submit-btn').disabled = false;
                return;
            }

            try {
                const response = await fetch('../../backend/signup.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect || '../index.html';
                } else {
                    if (result.field) {
                        showError(`${result.field}-error`, result.message);
                    } else {
                        alert(result.message || 'Signup failed');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Signup failed. Please try again.');
            } finally {
                document.getElementById('signup-text').style.display = 'inline';
                document.getElementById('signup-loading').style.display = 'none';
                document.getElementById('submit-btn').disabled = false;
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            }
        }
    </script>
</body>
</html>
