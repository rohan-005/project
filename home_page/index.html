<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go For It</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="icon_bid.png" alt="Logo">
        </div>
        <div class="search_box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="operations">
            <a href="#home">Home</a>
            <a href="#auction-status">Auction Status</a>
            <a href="#live-auction">Live Auction</a>
            <a href="#signup">SignUp/Register</a>
        </div>
    </div>

    <div class="second_part">
        <div class="live_updates" id="live-auction">
            <div class="carousel">
                <div class="carousel-item"><img src="poster.jpg" alt="Auction Item 1"></div>
                <div class="carousel-item"><img src="poster.jpg" alt="Auction Item 2"></div>
                <div class="carousel-item"><img src="poster.jpg" alt="Auction Item 3"></div>
            </div>
            <div class="carousel-controls">
                <button onclick="prevSlide()">&#10094;</button>
                <button onclick="nextSlide()">&#10095;</button>
            </div>
    
            
        </div>
    
        <div class="notification_box">
            <h3>Live Notifications</h3>
            <ul id="notifications">
                <li>Bid placed on Item A</li>
                <li>New auction started</li>
                <li>Item B sold to highest bidder</li>
            </ul>
        </div>
    </div>
    <div class="line"></div>

    <div class="items">
        <div class="container">
            <div class="card">
                <img src="canyon.jpg" alt="Canyons">
                <div class="content">
                    <h3>Canyons</h3>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="card">
                <img src="beach.jpg" alt="Beach1es">
                <div class="content">
                    <h3>Beaches</h3>
                </div>
            </div>
            <div class="card">
                <img src="beach.jpg" alt="Beaches">
                <div class="content">
                    <h3>Beaches</h3>
                </div>
            </div>
            <div class="card">
                <img src="trees.jpg" alt="Trees">
                <div class="content">
                    <h3>Trees</h3>
                </div>
            </div>
            <div class="card">
                <img src="lake.jpg" alt="Lakes">
                <div class="content">
                    <h3>Lakes</h3>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
