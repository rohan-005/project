<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Login Page</title>
</head>
<body>
    <div class="leftbar">
        <img src="https://www.shutterstock.com/shutterstock/photos/2175058039/
        display_1500/stock-photo-creative-collage-with-professional-
        sportsmen-male-and-female-soccer-football-players-over-purple-2175058039.jpg">
    </div>
    <div class="rightbar">
        <h1>
            Create an account
        </h1>
        <p>Already have an account? <a href="#">Log in</a></p>
        <div class="form">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"><br>
            <input type="email" placeholder="Email"><br>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password"><br>
                <div class="tickcheckbox">
                <label><input type="checkbox">
                I agree to <a href="#">Terms & Conditions</a> </label>
            </div>
            <div class="createaccount">
                <button>Create account</button>
            </div>
            
                                   
                
            </div>
            

        </div>
        

    </div>
    
    
    
</body>
</html>
